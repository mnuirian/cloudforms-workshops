<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/architects-daughter.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/stylesheet.css" media="screen">
  <link rel="stylesheet" type="text/css" href="../assets/css/github-light.css" media="screen">
  <link rel="stylesheet" type="text/css" href="../assets/css/syntax-solarl.css" media="screen">
  <link rel="stylesheet" type="text/css" href="../assets/css/print.css" media="print">
  <link rel="stylesheet" type="text/css" href="../dist/css/bootstrap.min.css"/>

  <script src="../assets/js/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
  <script src="../dist/js/bootstrap.min.js"></script>

  <!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <title>{{page.html_title}}</title>

  <!-- Favicon -->
  <link rel="icon" href="../favicon.ico">
</head>

<body>

  {% include header.html %}

  <div id="content-wrapper">
    <div class="inner clearfix">
      <section id="main-content">

        {{content}}

        {% if page.previous and page.next %}
            <ul class="pager">
              <li class="previous"><a href="{{ page.previous }}"><span aria-hidden="true"><i class="fa fa-chevron-left"></i> </span>PREV</a></li>
              <li class="text-center"><a href="workshop-index.html">LABS INDEX</a></li>
              <li class="next"><a href="{{ page.next }}">NEXT <span aria-hidden="true"><i class="fa fa-chevron-right"></i></span></a></li>
            </ul>
        {% elsif page.next %}
          <ul class="pager">
            <li class="text-center"><a href="workshop-index.html">LABS INDEX</a></li>
            <li class="next"><a href="{{ page.next }}">NEXT <span aria-hidden="true"><i class="fa fa-chevron-right"></i></span></a></li>
          </ul>
        {% elsif page.previous %}
          <ul class="pager">
            <li class="text-center"><a href="workshop-index.html">LABS INDEX</a></li>
            <li class="previous"><a href="{{ page.previous }}"><span aria-hidden="true"><i class="fa fa-chevron-left"></i> </span>PREV</a></li>
          </ul>
        {% else %}
          <ul class="pager">
            <li class="text-center"><a href="workshop-index.html">LABS INDEX</a></li>
          </ul>
        {% endif %}

      </section>
    </div>
  </div>

  {% include footer.html %}

</body>

</html>
